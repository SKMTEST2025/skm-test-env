<!DOCTYPE html>
<html lang="ja">
 <head>
     <meta charset="utf-8">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
	 <p> login is successful!</p>
	 <form action="/kintai" method="POST">
  	  <input type="submit" name="kintai" value="clock_in">
 	  <input type="submit" name="kintai" value="clock_out">
	 </form>

	 <form action="/select_kintai" method="GET">
		 <button type="submit" >KINTAI_LIST</button>
	 </form>

	 <form action="/print_preview" method="GET">
		 <button type="submit" >KINTAI_LIST</button>
	 </form>

	 <form action="/show_pdf_preview" method="GET">
		 <button type="submit" >PDF_PREVIEW</button>
	 </form>

	 <form action="/export_csv" method="GET">
		 <button type="submit" >EXPORT_CSV</button>
	 </form>

	 <form action="/import_csv" method="GET">
		 <button type="submit" >IMPORT_CSV</button>
	 </form>

	 <form action="/button_click" method="GET">
		 <button type="submit" >PLOT_CHART</button>
	 </form>


	 {% block content %}
	  <h3>sample_users</h3>


	  <div class="table-responsive">
		  <table class="table table-striped" border ="1">
			  <tbody>
			    <thread>
					<tr>
				    	<th>syain_id</th>
				  		<th>username</th>
				  		<th>password</th>
						<th>kintai_ymd</th>
						<th>clock_in_time</th>
						<th>clock_out_time</th>
			  		</tr>
		  		</thread>
			  {% for row in rows %}
		  	  <tr>
			  	<td>{{ row[0] }}</td>
			  	<td>{{ row[1] }}</td>
			  	<td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
			    <td>{{ row[4] }}</td>
			    <td>{{ row[5] }}</td>
			  </tr>
			  {% endfor %}
		  	  </tbody>
		  </table>
	  </div>

	 {% endblock content %}

	 <p><a href='/logout'>logout</a></p>
 </body>

</html>
